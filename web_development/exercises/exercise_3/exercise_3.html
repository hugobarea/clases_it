<body>
    <h1>Exercise 3</h1>

    <p>When the button is clicked, alert the user the following:</p>
    <p>Your full name is: {Forename} {Surname}</p>

    <form>
        <a>Forename</a>
        <input type="text" name="forename" id="forename">
        <br>
        <br>
        <a>Surname</a>
        <input type="text" name="surname" id="surname">
        <br>
        <br>
        <button type="submit" onclick="fullname()">Display full name</button>
    </form>
    
</body>
